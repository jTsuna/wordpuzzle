<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Puzzle</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.4/tailwind.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>

<body>
    <div class="font-sans bg-white bg-no-repeat bg-cover">
        <div class="w-full h-full">
            <div class="flex items-center justify-center w-screen py-4 text-6xl font-bold bg-white">
                WORD PUZZLE
            </div>
            <div class="flex items-center justify-center w-auto h-auto -mt-10">
                <div id='puzzle' class="w-auto mx-20 my-32 text-2xl text-black bg-gray-200"></div>
                <div id='words' class=""></div>
            </div>
            <div class="flex items-center justify-center -mt-20">
                <button id="reset" onclick="location.reload()"
                    class="px-6 py-2 bg-transparent border border-2 border-green-500 rounded-full">Reset
                    Puzzle</button>
            </div>
        </div>
    </div>
    <script src="wordpuzzle.js"></script>
</body>

</html>
